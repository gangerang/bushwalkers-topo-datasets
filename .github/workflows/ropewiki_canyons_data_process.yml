name: Ropewiki canyons data processing workflow

on:
  schedule:
    - cron: '0 7 * * 0-6'  # Daily at 7am UTC
  workflow_dispatch:

jobs:
  data_processing_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch (for scripts)
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      - name: Checkout data branch
        uses: actions/checkout@v4
        with:
          ref: data
          path: data
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Ropewiki canyons processing script
        run: python main/scripts/ropewiki_canyons_data_process.py
        env:
          OUTPUT_DIR: data/dynamic/ropewiki

      - name: Configure Git
        working-directory: data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push Changes
        working-directory: data
        run: |
          mkdir -p dynamic/ropewiki
          git add -A
          git diff --staged --quiet || git commit -m "Update Ropewiki canyons data"
          git push origin data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
