name: GNB placename proposals processing workflow

on:
  schedule:
    - cron: '0 6 * * 0-6'  # Runs every day at 6am UTC
  workflow_dispatch:  # Allows for manual triggering

jobs:
  data_processing_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch (for scripts)
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      - name: Checkout data branch
        uses: actions/checkout@v4
        with:
          ref: data
          path: data
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run GNB placename proposals processing script
        run: python main/scripts/gnb_proposals_data_process.py
        env:
          OUTPUT_DIR: data/dynamic/gnb

      - name: Configure Git
        working-directory: data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push Changes
        working-directory: data
        run: |
          git add -A
          git diff --staged --quiet || git commit -m "Update GNB naming proposals data"
          git push origin data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
